services:
  - type: web
    name: portfolio-backend
    env: python
    plan: free
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_BASE_URL
        sync: false
      - key: MODEL_NAME
        value: gpt-4o-mini
      - key: DATABASE_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_RESUME_BUCKET
        value: resumes
      - key: SUPABASE_ARTIFACT_BUCKET
        value: artifacts
      - key: API_ALLOW_ORIGINS
        fromService:
          type: static
          name: portfolio-frontend
          property: url

  - type: static
    name: portfolio-frontend
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: portfolio-backend
          property: url
